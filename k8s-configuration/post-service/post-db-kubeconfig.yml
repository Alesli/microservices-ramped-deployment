apiVersion: v1
kind: Namespace
metadata:
  name: k8s-program

---

apiVersion: v1
kind: Service
metadata:
  name: posts-db
  namespace: k8s-program
spec:
  selector:
    app: posts-db
  ports:
    - protocol: TCP
      port: 5432
  clusterIP: None
---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: posts-db
  namespace: k8s-program
spec:
  serviceName: posts-db
  replicas: 1
  selector:
    matchLabels:
      app: posts-db
  template:
    metadata:
      labels:
        app: posts-db
    spec:
      containers:
        - name: posts-db
          image: postgres:latest
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: posts-db-secret
                  key: userName
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: posts-db-secret
                  key: password
            - name: POSTGRES_DB
              value: postsdb
          envFrom:
            - configMapRef:
                name: initdb
          volumeMounts:
            - name: posts-db-data
              mountPath: /var/lib/postgresql/data
            - name: initdb
              mountPath: /docker-entrypoint-initdb.d/initPostDB.sql
              subPath: initPostDB.sql
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 5
            periodSeconds: 3
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 5
            periodSeconds: 3
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 5
            periodSeconds: 3
      volumes:
        - name: posts-db-data
          persistentVolumeClaim:
            claimName: posts-db-pvc
        - name: initdb
          configMap:
            name: initdb
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: posts-db-pvc
  namespace: k8s-program
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: "hostpath"
