apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: users-pvc
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: "hostpath"

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: users-pv
  namespace: {{ .Release.Namespace }}
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  storageClassName: "hostpath"
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/user
    type: DirectoryOrCreate
